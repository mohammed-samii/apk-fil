<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
    <script>
        // Automatically trigger the download when the page loads
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'student_record'; // Replace with the actual URL of your APK file
            link.download = 'student_record.apk'; // Name for the downloaded file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h1>Your download will start automatically...</h1>
    <p>If the download doesn't start, <a href="student_record.apk" download>click here</a>.</p>
</body>
</html>
